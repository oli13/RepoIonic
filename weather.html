<ion-view>
	<ion-content overflow-scroll="false" class="weather-home">
		<div class="overlay">
			<button class="button button-full button-calm" ng-click="loadWeather(search, geoloc)">Lancer la recherche</button>
		</div>
		<div ng-if="state" class="forecast">
			<img src="{{weatherData.icon}}" class="icon"/>
			<label class="bigText">{{weatherData.main}}</label>
			<div class="mainText">Ville : {{weatherData.city}}</div>
			<div class="mainText">Conditions courantes : {{weatherData.description}}</div>
			<div class="mainText">Coordonnées géographique: {{weatherData.lat}} , {{weatherData.lon}}</div>
			<div class="bigText">{{weatherData.temp}} °C</div>
						
		</div>
	</ion-content>
</ion-view>
